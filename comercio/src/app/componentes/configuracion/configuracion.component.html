<section id="configurar">
    <div class="container mt-3">
      <h3 class="text-center">Configuración</h3>
      <div class="config-title">
              <h5 class="config-title">Ingresar Producto</h5>
            </div>
            <div class="config-body">
            <form [formGroup]="formulario">
              <div class="mb-3">
                <label for="tipoDeProducto" class="form-label">Tipo de Producto</label>
                <select class="form-select" id="tipoDeProducto" formControlName="formProducto">
                  <option selected disabled value="">Seleccione Producto</option>
                  <option *ngFor="let item of producto">{{item.nombre}}</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">+</button>
              </div>
              <!-- <div *ngIf="formProducto?.invalid && formProducto?.touched">
                <div *ngIf="formProducto?.errors?.['required']">
                  Campo Vacio. Por favor Completar.
                </div>
              </div>-->
              <div class="mb-3">
                <label for="codigoProducto" class="form-label">Código del Producto</label>
                <input type="text" class="form-control" id="codigoProducto" formControlName="formCodProd">
              </div>
              <div class="mb-3">
                <label for="marcaProducto" class="form-label">Marca</label>
                <select class="form-select" id="marcaProducto" formControlName="formMarca">
                  <option selected disabled value="">Seleccione Marca</option>
                  <option *ngFor="let item of marca">{{item.nombre}}</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#marcaModal">+</button>
              </div>
              <div class="mb-3">
                <label for="proveedorProducto" class="form-label">Proveedor</label>
                <select class="form-select" id="proveedorProducto" formControlName="formProveedor">
                  <option selected disabled value="">Seleccione Proveedor</option>
                  <option *ngFor="let item of proveedor">{{item.nombre}}</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#proveedorModal">+</button>
              </div>
              <div class="mb-3">
                <label for="costoProducto" class="form-label">Costo</label>
                <input type="number" class="form-control" id="costoProducto" formControlName="formCosto">
              </div>
              <div class="mb-3">
                <label for="margenProducto" class="form-label">Ganancia (%)</label>
                <input type="number" class="form-control" id="margenProducto" formControlName="formGanancia">
              </div>
              <div class="mb-3">
                <label for="codigoDeBarrasProducto" class="form-label">Código de Barras</label>
                <input type="number"  class="form-control" id="codigoDeBarrasProducto" formControlName="formCodBarras">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-qrcode"></i></button>
              </div>
              <div class="mb-3">
                <label for="imagenProducto" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="imagenProducto" style="font-size: .8rem;" formControlName="formImagen">
              </div>
              <button type="submit" class="btn btn-primary">Actualizar Listado</button>
            </form>
            <table class="table">
              <thead class="table-dark">
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Marca</th>
                <th scope="col">Costo</th>
                <th scope="col">Ganancia(%)</th>
                <th scope="col">Cod. Barras</th>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">01</td>
                  <td scope="row">pañales</td>
                  <td scope="row">Manolo SRL</td>
                  <td scope="row">Pampers</td>
                  <td scope="row">560</td>
                  <td scope="row">4</td>
                  <td scope="row">125432432432</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </section>

  <!-- Modales -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="tituloProducto" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="tituloProducto">Nuevo Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombreProductoNuevo" class="form-label">Ingrese el nombre del Producto</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="nombreProductoNuevo">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="marcaModal" tabindex="-1" aria-labelledby="tituloMarca" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="tituloMarca">Nueva Marca</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombreMarcaNueva" class="form-label">Ingrese el nombre de la Marca</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="nombreMarcaNueva">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="proveedorModal" tabindex="-1" aria-labelledby="tituloProveedor" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="tituloProveedor">Nuevo Proveedor</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombreProveedorNueva" class="form-label">Ingrese el nombre del Proveedor</label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="nombreProveedorNueva">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
</div>
